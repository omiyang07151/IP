<script type="text/javascript">
        var day = $('.day').html();
        var hour = $('.hour').html();
        var minute = $('.minute').html();
        var second = $('.second').html();
        var intervalid;
        intervalid = setInterval(function(){
            if(day==0 && hour==0 && minute==0 && second==0){
                $('.day').html("0");
                $('.hour').html("0");
                $('.minute').html("0");
                $('.second').html("0");
            }
            else{
                if(second == 0){
                    second = 60;
                    if(minute == 0){
                        hour--;
                        minute = 59;
                        if(hour == 0){
                            day--;
                            hour = 23;
                            if(day ==0){
                                day = 0;
                            }
                        }

                    }
                    else{
                        minute--;
                    }
                }
                second--;
                $('.day').html(day);
                $('.hour').html(hour);
                $('.minute').html(minute);
                $('.second').html(second);
            }
        },1000)

</script>
